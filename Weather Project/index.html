<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="weather-project">
    <header> 
        <form id="search-form">
            <input type ="search" placeholder ="Enter a city..." required 
            class ="search-input" id ="search-input"/> 
            <input type ="submit" value ="Search" class ="search-button"/>
        </form>
    </header>
    <main>
        <div class="current-weather">
            <div>
                <h1 class="current-city" id="current-city">Paris</h1>
                <p class="current-details">
                    <span id="current-date"></span>, Moderate Clouds <br /> 
                    Humidity: <strong>87%</strong>, Wind: <strong>7.6km/h</strong>
                </p>
            </div>

            <div class="weather-forecast">
                <ul>
                    <li>
                        Sun 🌤️ <br><strong>22° - 14°</strong>
                    </li>
                    <li>
                        Mon 🌤️ <br><strong>21° - 14°</strong>
                    </li>
                    <li>
                        Tue 🌦️ <br><strong>21° - 13°</strong>
                    </li>
                    <li>
                        Wed 🌤️ <br><strong>24° - 14°</strong>
                    </li>
                    <li>
                        Thu 🌥️ <br><strong>26° - 16°</strong>
                    </li>
                    <li>
                        Fri 🌥️ <br><strong>27° - 16°</strong>
                    </li>
                    <li>
                        Sat ☁️ <br><strong>22° - 14°</strong>
                    </li>
                    
                </ul>
            </div>

            <div class="current-temperature">
            <span class="current-temperature-icon">🌤️</span>
            <span class="current-temperature-value">21</span>
            <span class="current-temperature-unit">°c</span>
            </div>

         </main>

    <footer>
        This project was coded by 
        <a href="#" target="_blank"> Maria Longe</a> and is on 
        <a href="#" target="_blank"> GitHub.</a>
    </footer>
  <script src="src/index.js"></script>
</body>
</html>
